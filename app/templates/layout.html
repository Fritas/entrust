<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title> Entrust - {% block title %} Flask {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block script %}{% endblock %}
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <!-- para escolher usar: http://paletton.com/#uid=52P1q0kllllK8hhuYnxbIj95Dpp -->
</head>
<body>
    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-white" href="/">Entrust</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item active">
                    <a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link text-white" href="/function">Função</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link text-white" href="/linear_system">Sistema Linear</a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link text-white" href="/about">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- espaco apos o nav-->
    <br>

    <section class="container-fluid">
        {% block section %}{% endblock %}
    </section>

    <!-- Footer -->
    <footer>
        <div class="row text-center bg-secondary text-white">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 d-inline">
                <img src="static/logo-ifc.png" style="margin:5px" alt="Logo do IFC - Campus Blumenau." width="200" hight="100">
            </div>
            <!-- -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 d-inline" style="padding:5px">
                <p style="align-center"><br>&copy 2018 Copyright</p>
            </div>
            <!-- Repositorios -->
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 d-inline">
                <a href="https://gitlab.blumenau.ifc.edu.br/Adriano/entrust" target="blank" style="color:white" >
                    <img src="static/logo-gitlab.png" alt="Icone do Gitlab." width="40" hight="40"><br>GitLab</a>
            </div>
        </div>
    </footer>
</body>
</html>
